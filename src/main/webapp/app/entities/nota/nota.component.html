<div>
    <h2>
        <span jhiTranslate="aawAtividade3App.nota.home.title">Notas</span>
        <button class="btn btn-primary float-right jh-create-entity create-nota" [routerLink]="['/', { outlets: { popup: ['nota-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="aawAtividade3App.nota.home.createLabel">
            Create new Nota
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="notas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="aawAtividade3App.nota.codigo">Codigo</span></th>
            <th><span jhiTranslate="aawAtividade3App.nota.valor">Valor</span></th>
            <th><span jhiTranslate="aawAtividade3App.nota.aluno">Aluno</span></th>
            <th><span jhiTranslate="aawAtividade3App.nota.atividade">Atividade</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nota of notas ;trackBy: trackId">
                <td><a [routerLink]="['../nota', nota.id ]">{{nota.id}}</a></td>
                <td>{{nota.codigo}}</td>
                <td>{{nota.valor}}</td>
                <td>
                    <div *ngIf="nota.aluno">
                        <a [routerLink]="['../aluno', nota.aluno?.id ]" >{{nota.aluno?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="nota.atividade">
                        <a [routerLink]="['../atividade', nota.atividade?.id ]" >{{nota.atividade?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../nota', nota.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nota/'+ nota.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nota/'+ nota.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
