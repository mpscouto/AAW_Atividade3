<div>
    <h2>
        <span jhiTranslate="aawAtividade3App.aula.home.title">Aulas</span>
        <button class="btn btn-primary float-right jh-create-entity create-aula" [routerLink]="['/', { outlets: { popup: ['aula-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="aawAtividade3App.aula.home.createLabel">
            Create new Aula
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="aulas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="aawAtividade3App.aula.codigo">Codigo</span></th>
            <th><span jhiTranslate="aawAtividade3App.aula.horarioInicio">Horario Inicio</span></th>
            <th><span jhiTranslate="aawAtividade3App.aula.horarioTermino">Horario Termino</span></th>
            <th><span jhiTranslate="aawAtividade3App.aula.turma">Turma</span></th>
            <th><span jhiTranslate="aawAtividade3App.aula.periodoLetivo">Periodo Letivo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aula of aulas ;trackBy: trackId">
                <td><a [routerLink]="['../aula', aula.id ]">{{aula.id}}</a></td>
                <td>{{aula.codigo}}</td>
                <td>{{aula.horarioInicio}}</td>
                <td>{{aula.horarioTermino}}</td>
                <td>
                    <div *ngIf="aula.turma">
                        <a [routerLink]="['../turma', aula.turma?.id ]" >{{aula.turma?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aula.periodoLetivo">
                        <a [routerLink]="['../periodo-letivo', aula.periodoLetivo?.id ]" >{{aula.periodoLetivo?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../aula', aula.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aula/'+ aula.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aula/'+ aula.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
